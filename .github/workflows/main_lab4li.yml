name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t your-image-name .
          docker tag your-image-name your-dockerhub-username/your-image-name:latest
          docker push your-dockerhub-username/your-image-name:latest


    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hongqian25.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0a354e4c67ff429ab0f464e45785f164 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5daa131555b64d29a6741a673a8212fc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hongqian25.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0a354e4c67ff429ab0f464e45785f164 }}/webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lab4li'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b8c86ba8620e4b4fb8986bd909f512d0 }}
        images: 'hongqian25.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0a354e4c67ff429ab0f464e45785f164 }}/webapp:${{ github.sha }}'
